pre_cmd_one: echo "These are the pre-commands. They will run before the main command."
pre_cmd_two: echo "Main command" > /tmp/ya-multi-step-test.txt

multi_step:
  pre_cmds:
    - pre_cmd_one
    - pre_cmd_two
  cmd: cat /tmp/ya-multi-step-test.txt
  post_cmds:
    - post_cmd_one
    - post_cmd_two

post_cmd_one: echo "These are the post-commands. They will run after the main command."
post_cmd_two: rm -f /tmp/ya-multi-step-test.txt
