install:
  prog: cargo
  args: ["install", "--all-features", "--path", "."]
  chdir: $GIT_ROOT

lint:
  prog: cargo
  args: ["clippy", "--all-targets", "--all-features", "--", "-D", "warnings"]

test:
  prog: cargo
  args: ["test", "--all-targets", "--all-features"]
  pre_cmds:
    - lint

format:
  prog: cargo
  args: ["fmt", "--all"]

build:
  prog: cargo
  args: ["build", "--release", "--all-features"]

release_patch:
  from: $GIT_ROOT/.config/ya/tag.yml

release_minor:
  from: $GIT_ROOT/.config/ya/tag.yml

release_major:
  from: $GIT_ROOT/.config/ya/tag.yml
